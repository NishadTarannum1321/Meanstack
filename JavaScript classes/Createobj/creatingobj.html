<head>
	<title>FORM</title>
</head>
<body>
	<div>
		<div>
		<label>Email:</label>

	</div>
	<div>
		<label>password</label>
	<input type="password" name="password">
	</div>
	<div>
		<button>submit</button>
	</div>
</div>
	<script type="text/javascript">

		var pwdtxt=document.getElementsByName('password')[0];
		var submittxt=document.getElementsByTagName('button')[0];
		submittxt.onclick=function(){
			var data={}
			data.email=emailtxt.value;
			data.password=pwdtxt.value;
			console.log(data);
		}
			</script>
</body>
